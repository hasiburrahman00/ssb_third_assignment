<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-area overflow-hidden mb-2">
        <div class="navbar-expand-sm navbar-light">
            <a class="logo navbar-brand float-left" href="#"><img src="images/logo.png" alt="logo">
                <h3 class="float-right mt-4"> Bangladesh Railway</h3>
            </a>
            <ul class="navbar-nav text-capitalize float-right mt-4 mr-5">
                <li class="nav-item active"><a class="nav-link" href="#">home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">login</a></li>
                <li class="nav-item"><a class="nav-link" href="#">register</a></li>
                <li class="nav-item"><a class="nav-link" href="#">verify tricket</a></li>
                <li class="nav-item"><a class="nav-link" href="#">contact us</a></li>
            </ul>
        </div>
    </header>
    <div class="content-area">
        <div class="left">
            <h2 class="font-weight-bold">Welcome to <br> <span class="font-weight-normal"> Bangladesh Railway</span> <br> E-Ticketing Service</h2>
        </div>
        <div class="right float-right">
            <form class="form-group" action="#">
                <label class="ml-3" for="">Route</label><br>
                <input class="ml-3 p-1 " placeholder="From" type="text">
                <input class=" ml-1 p-1 " placeholder="To" type="text">
            </form>
            <form action="#">
                <label class="mr-5 ml-3" for="">Date</label><label class=" label" for="">class</label><br>
                <input class="ml-3" placeholder="Date" type="text">
                <input class="ml-3" placeholder="Choose a class" type="text">
            </form>
            <form class="form-group" action="#">
                <label class="ml-3 mt-2" for="">Passenger(s)</label><br>
                <input class="ml-3 p-1 " placeholder="Adult" type="text">
                <input class=" ml-1 p-1 " placeholder="Children" type="text"><br>
                <small class="ml-3 text-mute">*Maximum 4 seats can be issued</small>
            </form>
            <div class="btn bg-warning d-block mx-3">Find</div>
        </div>
    </div>
    <footer class="footer-area">
        
    </footer>
